<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    
        <div class="container mt-16 lg:mt-32 m-auto flex items-center justify-center flex-col lg:flex-row">
            <div class="left w-96 items-center">
                <img class="h-10 mx-12" src="assets/fb.svg" alt="...">
                <p class="class text-xl mx-10">Facebook helps you connect and share with
                    the people in your life.</p>
            </div>
            <br>
            <div class="right flex flex-col shadow bg-white p-8 rounded-lg h-96 w-96">
                <input class="px-4  focus:outline-none focus:border-blue-600 h-12 my-2 border border-1 border-gray-400 rounded-lg" type="text" placeholder="Email or Phone Number">
                <input class="px-4 focus:outline-none focus:border-blue-600 h-12 my-2 border border-1 border-gray-400 rounded-lg" type="text" placeholder="Password">
                <button class="bg-blue-600 my-2 py-3 rounded-md text-white text-xl font-bold hover:bg-blue-500">Log In</button>
                <span class="text-blue-600 text-center text-sm my-2 hover:underline cursor-pointer">Forgot password</span>
                <hr class="my-2">
                <button class="bg-green-500 text-white rounded-lg my-2 py-2 text-lg font-bold hover:bg-green-600">Create New account</button>
       
            </div>
        </div>
</body>

</html>
